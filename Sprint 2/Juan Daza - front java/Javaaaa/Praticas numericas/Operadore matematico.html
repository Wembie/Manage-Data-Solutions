<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a, b , sum, res, mul, div, resid, poten;

    //Pedirle datos al usuario
a = parseInt(prompt('INGRESE VALOR 1...'));
b = parseInt(prompt('INGRESE VALOR 2...'));
    
    //Suma
    sum = a + b;
    //Resta
    res = a - b;
    //Multiplicar
    mul = a * b;
    //division
    div = a / b;
    //residuo
    resid = a % b;
    //Potenciacion
    poten = a ** b;

    document.write('La suma es: ', sum)
    document.write('<br>')
    document.write('La resta es: ', res)
    document.write('<br>')
    document.write('La multiplicacion es: ', mul)
    document.write('<br>')
    document.write('La division es: ', div)
    document.write('<br>')
    document.write('El residuo es: ', resid)
    document.write('<br>')
    document.write('La potenciacion es: ', poten)
    document.write('<br>')





    </script>


</body>
</html>
